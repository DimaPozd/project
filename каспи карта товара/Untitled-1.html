<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="product-card">
        <div class="badges">
            <span class="badge red">0•0•12</span>

        </div>

        <div class="product-card-image">
            <img src="images/84378448199710.jpg" alt="Iphone">
        </div>

        <div class="product-card-text">
            <a href="#">Apple iPhone 13 128Gb черный</a>

            <div class="product-card-raiting">
                <span class="stars">★★★★★</span>
                <a href="#">(4279 отзывов)</a>
            </div>

            <div class="column">
                    <span class="caption">Цена</span>
                    <span class="price">259 700 ₸</span>
                </div>

                <div class="column">
                    <span class="caption">В рассрочку</span>
                    <span class="installment">21 642 ₸ x12</span>
                </div>
        </div>

</body>
</html>
